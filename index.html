<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>GIFS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/media/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/assets/css/global.css">
  </head>
  <body ng-controller="Search" ng-class="containerClass">
    <div class="site-wrap">               
      <div ui-view="overlay"></div>
      <main ng-class="{'no-input': !query }" class="main-content gifs">
        <section class="search">
          <div ng-class="{'has-no-results': filtered.length == 0}" class="search-form">
            <form ng-submit="submit()" class="search-form__input">
              <input ng-model="query" type="text" placeholder="Search" autofocus="">
              <input type="submit" id="submit" value="Submit" class="button">
            </form>
            <div class="search-form__total"><span ng-bind="filtered.length + '/' + gifs.length"></span></div>
          </div>
        </section>
        <section ng-class="{'has-no-results': filtered.length == 0}" class="gif__container results-{{ filtered.length }}">
          <div class="gif__no-results">
            
            <div id="Baymax">
              <div class="mouth"></div>
            </div>
            <p></p><strong>I'm sorry, nothing to gif away here.</strong>
            <p>Why not trying something from below?</p>
            <ul class="button-list">
              <li ng-repeat="category in categories" ng-click="filterSearch(category)" ng-bind="category"></li>
            </ul>
          </div>
          <gifblock ng-repeat="gif in filtered = (gifs | filter:queryResults | orderBy:'rank' | limitTo:12 )"></gifblock>
        </section>
      </main>
    </div>
    <script src="/assets/js/global.js"></script>
  </body>
</html>
