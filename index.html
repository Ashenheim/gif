<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>GIF</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/media/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body ng-app="searchApp">

    <main ng-controller="Search" ng-class="{'no-input': !query }" class="gifs">
        <section class="search">
            <form id="Search" class="search-form" ng-class="{'has-no-results': filtered.length == 0}">
                <div class="search-form__input">
                    <div class="search-results">
                        <span class="current" ng-bind="filtered.length"></span>
                        <span class="total" ng-bind="gifs.length"></span>
                    </div>
                    <input ng-model="query" type="text" placeholder="Search" autofocus>
                </div>
            </form>
        </section>

        <section class="gif__container" ng-class="{'has-no-results': filtered.length == 0}">
            <div class="gif__no-results">
                <code>(╯°□°)╯︵ ┻━┻</code>
                <span> Nothing to
                    <strong>GIF</strong> away </span>
                <ul class="list-buttons">
                    <li ng-click="queryFind(cat)" ng-repeat="cat in categories" ng-bind="cat"></li>
                </ul>
            </div>
            <ul class="gif-item__container results-{{ filtered.length }}" masonry preserve-order>
                <gif-block ng-repeat="gif in filtered = (gifs | filter:queryResults | orderBy:'randomVal' | limitTo:12 )"></gif-block>
            </ul>
        </section>
    </main>


    <script src="/assets/js/global.min.js"></script>

</body>
</html>
