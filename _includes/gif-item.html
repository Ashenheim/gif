{%raw%}
<li
    class="gif-block image-not-loaded masonry-brick {{gif.class}}"
    ng-repeat="gif in filtered = (gifs | filter:queryResults | orderBy:'randomVal' | limitTo:12 )"
    ng-hide="!gif.title"
    gif-block
    data-image="{{gif.image}}"
>
    <figure class="gif">
        <div class="spinner"></div>
        <img ng-src="{{gif.image}}" alt="{{gif.title}}">
    </figure>
</li>
{%endraw%}
