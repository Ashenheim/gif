<section class="gif__container">
<ul class="gif-item__container" id="masonry">
{% for category in site.data.gifs %}
{% assign category_name = category | first %}
{% for gif in category[1] %}
    <li class="gif-item">
        <a class="title" href="{{site.baseurl}}/images/{{gif.url}}">
            <figure class="gif">
                <img src="{{site.baseurl}}/images/{{gif.url}}" alt="{{gif.title}}">
            </figure>
        </a>
    </li>
{% endfor %}
{% endfor %}
</ul>
</section>
